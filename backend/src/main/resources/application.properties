spring.application.name=EcoTracker

spring.datasource.url=jdbc:h2:mem:ecotracker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

ecotracker.app.jwtSecret=tuClaveSecretaSuperSegura12345678901234567890
ecotracker.app.jwtExpirationMs=86400000

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.jpa.properties.hibernate.generate_statistics=true

spring.h2.console.settings.web-allow-others=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.lilim.ecotracker=DEBUG
logging.level.org.hibernate.SQL=DEBUG

spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

ecotracker.bitacoras.image-upload-dir=uploads/bitacoras
